<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 1 BASIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <i class='fa-solid fa-list-check planner-icon'></i>
            <a class="navbar-brand" href="#">MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <span class="fa-stack" data-count="1">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-bell fa-stack-1x fa-inverse"></i>
                    </span>
                </form>
            </div>
        </div>
    </nav>

    <div>
        <img src="https://images.desenio.com/zoom/16686_2.jpg" alt="" class="planner-img" />
    </div>

    <div class="container main">
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <p id="weekly-tasks">Weekly tasks</p>
            </div>
            <div class="position-absolute top-0 end-0">
                <p>Sort by priority: <i id="sort" class="fa-solid fa-sort"></i></p>
            </div>
        </div>

        <div id="tasks" class="row tasks"></div>
    </div>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 social-networks">
                    <i class="fa-brands fa-facebook-f fa-inverse"></i>
                    <i class="fa-brands fa-twitter fa-inverse"></i>
                    <i class="fa-brands fa-google fa-inverse"></i>
                    <i class="fa-brands fa-instagram fa-inverse"></i>
                    <i class="fa-brands fa-linkedin fa-inverse"></i>
                    <i class="fa-brands fa-github fa-inverse"></i>
                </div>
                <div class="offset-2 col-8">
                    <div class="row">
                        <div class="col-4">
                            <p id="signupforournewsletter">Sign up for our newsletter</p>
                        </div>
                        <div class="col-6">
                            <input class="form-control" />
                        </div>
                        <div class="col-2">
                            <button class="btn btn-dark">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p id="copyright">&copy; 2022 Copyright: Kristina Zivkovic Trifunovic</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="data.json"></script>
    <script src="js/index.js"></script>
</body>

</html>
